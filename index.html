      // Return best match or default response
      if (bestMatch && bestScore > 0) {
        const responses = bestMatch.responses;
        return responses[Math.floor(Math.random() * responses.length)];
      }

      // Default responses for unmatched queries
      const defaultResponses = [
        "I'd love to help you with that! Could you tell me more specifically what you'd like to know about AncientMind Elixir or your spiritual awakening journey? 🌟",
        "That's an interesting question! I'm here to help with anything related to AncientMind Elixir, pineal gland activation, or spiritual awakening. Could you be more specific? ✨",
        "I want to give you the best answer possible! Could you rephrase your question or let me know what specific aspect of AncientMind Elixir you're curious about? 💫"
      ];
      
      return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
    }

    function showTypingIndicator() {
      if (isTyping) return;
      isTyping = true;
      
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing-indicator";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = "Suzie is typing...";
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTypingIndicator() {
      const typing = document.getElementById("typing-indicator");
      if (typing) {
        typing.remove();
      }
      isTyping = false;
    }

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text; // Use innerHTML to support emojis and formatting
      chat.appendChild(div);
      
      // Add clearfix after each message for proper floating
      const clearDiv = document.createElement("div");
      clearDiv.className = "clearfix";
      chat.appendChild(clearDiv);
      
      chat.scrollTop = chat.scrollHeight;

      // Store in conversation context
      conversationContext.push({
        sender: sender,
        message: text,
        timestamp: Date.now()
      });

      // Keep only last 10 messages in context
      if (conversationContext.length > 10) {
        conversationContext = conversationContext.slice(-10);
      }
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText || isTyping) return;

      // Disable send button and input during response
      sendButton.disabled = true;
      input.disabled = true;

      appendMessage(userText, "user");
      input.value = "";

      // Show typing indicator
      showTypingIndicator();

      // Simulate realistic typing delay (1-3 seconds)
      const typingDelay = Math.random() * 2000 + 1000;
      
      setTimeout(() => {
        hideTypingIndicator();
        const response = getSuzieResponse(userText);
        appendMessage(response, "suzie");
        
        // Re-enable input and button
        sendButton.disabled = false;
        input.disabled = false;
        input.focus();
      }, typingDelay);
    }

    // Event listeners
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize input on mobile
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    // Welcome message when page loads
    window.addEventListener("load", () => {
      setTimeout(() => {
        appendMessage("👋 Hello! I'm Suzie, your personal guide for spiritual awakening and AncientMind Elixir support. I'm here to answer any questions about your journey to unlock your true potential. What would you like to know?", "suzie");
      }, 500);
    });

    // Focus input when page loads
    window.addEventListener("load", () => {
      input.focus();
    });

    // Prevent form submission on Enter (for better UX)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target === input) {
        e.preventDefault();
      }
    });
  </script>
</body>
