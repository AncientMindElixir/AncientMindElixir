<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AncientMind Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1a12;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chatbot {
      background-color: #142b1e;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
      color: #fcd34d;
    }
    #chatlog {
      flex: 1;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
    }
    .bot {
      background-color: #1b3c2a;
      align-self: flex-start;
      color: #f9fafb;
    }
    .user {
      background-color: #e0fce5;
      align-self: flex-end;
      color: #000;
    }
    #userInput {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 12px;
      width: 75%;
      background-color: #f3f4f6;
      color: #000;
    }
    button {
      padding: 10px;
      background-color: #b79453;
      color: white;
      border: none;
      border-radius: 12px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbot">
    <h2>Ask your question here</h2>
    <div id="chatlog"></div>
    <div style="display: flex;">
      <input id="userInput" type="text" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatlog = document.getElementById('chatlog');
    let username = '';

    const responses = {
      "how many capsules": "You only need 1 capsule a day. Taking more doesn't accelerate results — consistency is what matters!",
      "how should i take": "Take one capsule daily, preferably in the morning, with or without food. Pair it with a short intention or affirmation.",
      "forgot": "No worries! Just take your next capsule as usual tomorrow. Consistency over time is key.",
      "missed": "It's totally fine to miss a day. Simply continue the next day. Don't take double doses.",
      "how does it work": "AncientMind Elixir gently stimulates and decalcifies your pineal gland, awakening your intuition, clarity, and peace.",
      "effects": "In the first few days: deeper sleep, mental clarity, calm. Over time: improved intuition, emotional balance, spiritual alignment.",
      "side effects": "There are no known side effects. It's a natural blend, but always consult your doctor if unsure.",
      "what is this": "It's more than a supplement. It's a ritual to reconnect you with your inner guidance and divine intelligence.",
      "support": "We're here to help! Email us anytime at support@ancientmindelixir.com.",
      "refund": "We understand, but before you give up — many users feel the true benefits after 3–4 weeks of use. Often the transformation is subtle but deep. Would you consider continuing a little longer? If not, you can email support@ancientmindelixir.com.",
      "money back": "We’d love for you to experience the full journey. The real shift often starts in week 3 or 4. Still want a refund? Email support@ancientmindelixir.com.",
      "get a refund": "Totally understandable. But some of our most loyal users almost gave up before week 3. Would you be open to continuing just a bit more? If you prefer a refund, email support@ancientmindelixir.com.",
      "hi": "Hi there! What would you like to know about the Elixir?",
      "hello": "Hello! I'm here to help you with anything related to AncientMind Elixir."
    };

    function appendMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text.replace('{{name}}', username || 'friend');
      chatlog.appendChild(msg);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');

      if (!username) {
        username = text.split(' ')[0];
        setTimeout(() => appendMessage(`Nice to meet you, ${username}! How can I help you on your AncientMind journey today?`), 500);
      } else {
        const lower = text.toLowerCase();
        const key = Object.keys(responses).find(k => lower.includes(k));
        const reply = key ? responses[key] : `I'm not sure I understand, ${username}. Can you rephrase your question? Or email support@ancientmindelixir.com.`;
        setTimeout(() => appendMessage(reply), 500);
      }

      input.value = '';
    }

    appendMessage("Welcome to AncientMind. What's your name?");
  </script>
</body>
</html>
