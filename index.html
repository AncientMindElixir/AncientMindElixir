<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="color:white;">Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
    }
    #chat {
      height: 80vh;
      overflow-y: scroll;
      padding: 20px;
      background-color: #f8f9fa;
    }
    #userInput {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-top: 1px solid #ccc;
    }
    h1 {
      color: white;
      background-color: #0f5132;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your question here...">
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    const normalize = text => text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    const responses = [
      // todas as respostas anteriores seguem aqui (mantidas sem abreviaÃ§Ã£o)...
    ];

    function getSuzieResponse(message) {
      const clean = normalize(message);
      for (const item of responses) {
        if (item.keywords.some(k => clean.includes(k))) {
          return item.answer + "<br><br>I'm here to support you on your awakening journey. Our mission is your complete transformation, and we won't rest until you experience the benefits thousands have already lived";
        }
      }
      return "ðŸŒŸ That's a beautiful question. Could you tell me a bit more so I can guide you better?";
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      chat.innerHTML += `<div style="text-align: right;"><div style="background: #0f5132; color: white; padding: 10px; border-radius: 15px; margin: 10px 0; display: inline-block;">${userText}</div></div>`;
      const response = getSuzieResponse(userText);
      chat.innerHTML += `<div style="background: white; color: black; padding: 10px; border-radius: 15px; margin-bottom: 10px; max-width: 80%;">${response}</div>`;
      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
